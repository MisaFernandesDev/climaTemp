<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Clima</h1>

    <form class="busca">
        <input type="search" id="searchInput" autofocus placeholder="Digite nome da Cidade" >
        <button>Buscar</button>
    </form>

    <div class="resultado">
        <div class="titulo">--</div>

        <div class="info">
            <div class="temp">
                <div class="tempTitulo">Temperatura</div>
                <div class="tempInfo">-- <sup>ºC</sup></div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" />
                <div class="tempDesc">Dia Chuvoso</div>
            </div>
            <div class="vento">
                <div class="ventoTitulo">Vento</div>
                <div class="ventoInfo">-- <span>km/h</span></div>
                <div class="ventoArea">
                    <div class="directions">
                        <div class="norte">N</div>
                        <div class="leste">L</div>
                        <div class="ventoPonto" style="transform: rotate(0deg)"></div>
                        <div class="oeste">O</div>
                        <div class="sul">S</div>
                    </div>
                </div>
                <div class="vento-direcao">Direção do Vento</div>
            </div>
            <div class="umidade">
                <div class="umidadeTitulo">Umidade</div>
                <div class="umidadeInfo"> -- <span>%</span></div>

                
                <div class="pressaoAtmosferica"> -- <span>hPa</span></div>
                <div class="pressaoTitle">Pressão Atmosférica</div>

            </div>
        </div>
    </div>

    <div class="aviso"></div>

    <footer>Criado por <span>M!$@&l</span> </footer>

    <script src="script.js"></script>
</body>

</html>
